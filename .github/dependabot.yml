version: 2

multi-ecosystem-groups:
  frontend:
    schedule:
      interval: "daily"
    commit-message:
      prefix: "build"
      include: "scope"
    groups:
      dependencies:
        patterns:
          - "*"
  infrastructure:
    schedule:
      interval: "daily"
    commit-message:
      prefix: "chore"

updates:
  - package-ecosystem: "bun"
    directories:
      - "/"
      - "/@caravan-kidstec/*"
    multi-ecosystem-group: "frontend"

  - package-ecosystem: "devcontainers"
    directory: "/"
    multi-ecosystem-group: "infrastructure"

  - package-ecosystem: "docker"
    directory: "/@caravan-kidstec/web"
    multi-ecosystem-group: "infrastructure"

  - package-ecosystem: "github-actions"
    directory: "/"
    multi-ecosystem-group: "infrastructure"
