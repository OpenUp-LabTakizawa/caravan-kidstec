name: autofix.ci

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
  push:
    branches: main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: ğŸ£ Install bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3
        with:
          bun-version: canary

      - name: ğŸ“¦ Update dependencies
        run: |
          cd @caravan-kidstec/docs && bun update \
          && cd ../web && bun update \
          && cd ../../ && bun update && bun i --linker=isolated

      - name: ğŸ”· Run Biome
        run: bun check

      - name: ğŸ’¾ Commit
        if: success() || failure()
        uses: autofix-ci/action@7a166d7532b277f34e16238930461bf77f9d7ed8
        with:
          commit-message: "fix(autofix.ci): apply automated fixes"
