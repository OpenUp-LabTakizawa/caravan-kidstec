name: 🌐 Test Deployment

on:
  pull_request:
    branches: main
    paths:
      - "docs/**"

defaults:
  run:
    working-directory: docs

permissions:
  contents: read
  pull-requests: write

jobs:
  test-deploy:
    name: Test deployment
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 🐣 Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: canary

      - name: 📦 Install dependencies
        run: bun i --frozen-lockfile
      - name: 🌐 Test build website
        run: bun run build
