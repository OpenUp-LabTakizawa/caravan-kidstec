name: ğŸŒ Test Deployment

on:
  pull_request:
    branches: main
    paths:
      - "@caravan-kidstec/docs/**"

permissions:
  contents: read
  pull-requests: write

jobs:
  test-deploy:
    name: Test deployment
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: ğŸ£ Install bun
        uses: oven-sh/setup-bun@b7a1c7ccf290d58743029c4f6903da283811b979
        with:
          bun-version: canary

      - name: ğŸ“¦ Install dependencies
        run: bun i --frozen-lockfile
      - name: ğŸŒ Test build website
        run: bun docs-build
